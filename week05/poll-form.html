<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> WDD 130 | HTML For - User Poll</title>
    </head>
    <body>

    <header>
        <h1>WDD 130 | Your Name | HTML - User Poll</h1>
    </header>

    <main>

        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="usermail">
            </fieldset>

            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite interneet browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                  </select>
                  
                  <!-- Checkbox for pet question -->
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                  
                  <!-- Textarea for feedback -->
                    <label for="feedback">List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater, Florida"></textarea>

            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>

    </main>

    <footer>
        <p>@2025 | HTML Form - User Poll Activity | Your Name</p>
    </footer>
    </body>
</html>
